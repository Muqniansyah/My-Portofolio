<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flexbox web kalkulator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex-container-column card">
	<div class="display">
		<h1 class="displayNumber">0</h1>
	</div>
	<div class="flex-container-row">
		<div class="button">7</div>
		<div class="button">8</div>
		<div class="button">9</div>
		<div class="button negative">+/-</div>
	</div>
	<div class="flex-container-row">
		<div class="button">4</div>
		<div class="button">5</div>
		<div class="button">6</div>
		<div class="button operator">-</div>
	</div>
	<div class="flex-container-row">
		<div class="button">1</div>
		<div class="button">2</div>
		<div class="button">3</div>
		<div class="button operator">+</div>
	</div>
	<div class="flex-container-row">
		<div class="button clear">CE</div>
		<div class="button">0</div>
		<div class="button equals double">=</div>
	</div>
</div>

<!-- riwayat kalkulasi -->
<div class="history card">
	<h2>Riwayat Perhitungan</h2>
	<table>
		<thead>
			<tr>
				<th>Angka Pertama</th>
				<th>Operator</th>
				<th>Angka Kedua</th>
				<th>Hasil</th>
			</tr>
		</thead>
		<tbody id="historyList">

		</tbody>
	</table>
</div>

<!-- menghubungkannya sebelum script.js
	 karena kita akan menggunakan storage.js pada berkas script.js.
	 Alhasil, berkas storage.js perlu dimuat terlebih dahulu. -->
<script src="storage.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
